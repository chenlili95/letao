<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘项目</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.poppicker.css">
    <link rel="stylesheet" href="./styles/base.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/mui/js/mui.picker.js"></script>
    <script src="assets/mui/js/mui.poppicker.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="./scripts/pubic.js"></script>
    <script src="./scripts/city.js"></script>
    <script src="./scripts/addAddress.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">添加地址管理</h1>
        <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item " href="category.html">
            <span class="mui-icon mui-icon-bars "></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item " href="#tabbar-with-contact ">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active " href="user.html">
            <span class="mui-icon mui-icon-person "></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <form class="mui-input-group" id="editForm">

        </form>
    </div>
    <script id="editTpl" type="text/template">
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="请输入收货人姓名" name="username" value="<%=recipients%>">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="请输入邮政编码" name="postcode" value="<%=postCode%>">
        </div>
        <div class="mui-input-row">
            <input type="text" id="selectCity" class="mui-input-clear" placeholder="请选择省市区" name="city" readonly value="<%=address%>">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="请输入详细地址" name="detail" value="<%=addressDetail%>">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" id="address">确认</button>
        </div>
    </script>
</body>

</html>
